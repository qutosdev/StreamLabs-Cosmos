<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>team.sparked.cosmos Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="PluginActionPI.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="apiKeyItem">
            <div class="sdpi-item-label">API Key</div>
            <input class="sdpi-item-value sdProperty" placeholder="{Insert API Key}" oninput="setSettings()" id="apiKey">
        </div>
        <div class="sdpi-item" id="userIDItem">
            <div class="sdpi-item-label">User ID</div>
            <input class="sdpi-item-value sdProperty" placeholder="{Insert User ID}" id="userID" oninput="setSettings()">
        </div>
    </div>
</body>
</html>
